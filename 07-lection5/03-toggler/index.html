<!DOCTYPE html>
<!-- Страница с кнопкой переключения -->
<html lang="ru">

<head>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./toggler.css">
</head>

<body>
    <div class="toggle">
        <label class="toggle__list">
            <input type="checkbox" class="toggle__input">
            <div class="toggle__state">
                <div class="toggle__control">
                    <svg class="toggle__icon" width="52" height="28" viewBox="0 0 52 28" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <rect x="0.5" y="0.5" width="51" height="27" rx="13.5" fill="white" stroke="#DDE2E5" />
                        <rect x="2" y="2" width="24" height="24" rx="12" fill="#DDE2E5" />
                    </svg>
                </div>
                <div class="toggle__label">Default</div>
            </div>
        </label>
        <label class="toggle__list">
            <input type="checkbox" class="toggle__input" checked>
            <div class="toggle__state">
                <div class="toggle__control">
                    <svg class="toggle__icon" width="52" height="28" viewBox="0 0 52 28" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <rect x="0.5" y="0.5" width="51" height="27" rx="13.5" fill="#4263EB" stroke="#4263EB" />
                        <rect x="26" y="2" width="24" height="24" rx="12" fill="white" />
                    </svg>
                </div>
                <div class="toggle__label">On</div>
            </div>
        </label>
        <label class="toggle__list">
            <input type="checkbox" class="toggle__input" disabled>
            <div class="toggle__state">
                <div class="toggle__control">
                    <svg class="toggle__icon" width="52" height="28" viewBox="0 0 52 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="52" height="28" rx="14" fill="#DDE2E5"/>
                        <rect opacity="0.25" x="2" y="2" width="24" height="24" rx="12" fill="#ACB5BD"/>
                        </svg>
                </div>
                <div class="toggle__label">Disabled</div>
            </div>
        </label>
    </div>
</body>

</html>
